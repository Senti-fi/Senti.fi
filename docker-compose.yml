version: '3.8'

services:
  lucy-ai-service:
    build:
      context: ./lucy_ai 
      dockerfile: Dockerfile 
    container_name: lucy_ai_service_dev
    env_file:
      - ./lucy_ai/.env 
    ports:
      - "8000:8000"
    volumes:
      - ./lucy_ai/src:/app/src 
    command: ["uvicorn", "src.lucy_ai.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    depends_on:
      - senti-backend
    

  senti-backend:
    build:
      context: ./backend 
      dockerfile: Dockerfile 
    container_name: senti_backend_dev
    env_file:
      - ./backend/.env 
    ports:
      - "5000:5000"
    volumes:
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma 
      - /app/node_modules
    command: ["npm", "run", "dev"]
    depends_on:
      - db  



    
  db:
    image: postgres:14-alpine 
    container_name: senti_postgres_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: senti
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

volumes:
  postgres_data: